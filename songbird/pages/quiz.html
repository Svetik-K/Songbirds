<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/sass/style.css">
  <title>Quiz</title>
</head>
<body>
  <div class="page-container page-container_quiz">
    <header class="quiz-header">
      <div class="quiz-header__upper">
        <div class="quiz-header__logo">
          <h1 class="logo-title logo-title_quiz">Songbird</h1>
        </div>
        <div class="quiz-header__score">Score:</div>
      </div>
      <div class="quiz-header__questions">
        <ul class="questions">
          <li class="questions__item"><button class="questions__button">Разминка</button></li>
          <li class="questions__item"><button class="questions__button">Воробьиные</button></li>
          <li class="questions__item"><button class="questions__button">Лесные птицы</button></li>
          <li class="questions__item"><button class="questions__button">Певчие птицы</button></li>
          <li class="questions__item"><button class="questions__button">Хищные птицы</button></li>
          <li class="questions__item"><button class="questions__button">Морские птицы</button></li>
        </ul>
      </div>
    </header>
    <main class="quiz-main">
      <div class="question quiz-main__qustion">
        <div class="question__picture-wrapper">
          <div class="question__picture">
            <img src="https://live.staticflickr.com/65535/49221158846_b0b69a58f1.jpg" class="question__image" alt="">
          </div>
        </div>
        <div class="question__sound">
          <div class="question__bird-name">******</div>
          <div class="question__player main-player">
            <audio src="https://www.xeno-canto.org/sounds/uploaded/BLMSIUFTFU/XC512582-190604_1087_Grus_tok.mp3" class="question__audio"></audio>
            <div class="main-player__upper-wrapper">
              <button class="main-player__button button_play"></button>
              <div class="main-player__slider-wrapper">
                <input type="range" class="main-player__slider" max="100" value="0">
                <div class="main-player__time-wrapper">
                  <span class="time time_current">0:00</span>
                  <span class="time time_duration">0:00</span>
                </div>
              </div>
            </div>
            <div class="main-player__volume-wrapper">
              <input type="range" class="main-player__volume-slider" max="100" value="20">
              <button class="main-player__button-sound button_volume-up"></button>
            </div>
          </div>  
        </div>
      </div>
      <div class="quiz-main__answers">
        <ul class="answers">
          <li class="answers__item"><button class="answers__button">Орёл</button></li>
          <li class="answers__item"><button class="answers__button">Коршун</button></li>
          <li class="answers__item"><button class="answers__button">Лунь</button></li>
          <li class="answers__item"><button class="answers__button">Сокол</button></li>
          <li class="answers__item"><button class="answers__button">Ястреб</button></li>
          <li class="answers__item"><button class="answers__button">Филин</button></li>
        </ul>
        <div class="bird-info">
          <div class="bird-info__basic">
            <div class="bird-info__pictire"></div>
            <div class="bird-info__other">
              <div class="bird-info__name"></div>
              <div class="bird-info__latin"></div>
              <div class="bird-info__sound">
                <audio src="#" class="bird-info__audio"></audio>
              </div>
            </div>
          </div>
          <div class="bird-info__description"></div>
        </div>
      </div>
    </main>
    <footer class="quiz-footer">
      <button class="quiz-footer__button">Next</button>
    </footer>
  </div>
    
  <script src="../scripts/quiz.js"></script>
</body>
</html>
