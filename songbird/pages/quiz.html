<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../sass/style.css">
  <link rel="icon" href="../assets/svg/small_bird.ico">
  <title>Quiz</title>
</head>
<body>
  <div class="page-container page-container_quiz">
    <header class="quiz-header">
      <div class="quiz-header__upper">
        <div class="quiz-header__logo">
          <h1 class="logo-title logo-title_quiz">Songbird</h1>
        </div>
        <div class="quiz-header__score">Score: <span class="player-score">0</span></div>
        <div class="quiz-header__navigation">
          <a href="./index.html" class="quiz-header__link" data-translate="link-main">На главную</a>
          <a href="./gallery.html" class="quiz-header__link" data-translate="link-gallery">Галерея</a>
        </div>
      </div>
      <div class="quiz-header__questions">
        <ul class="questions">
          <li class="questions__item"><button class="questions__button" data-translate="button-warm-up">Разминка</button></li>
          <li class="questions__item"><button class="questions__button" data-translate="button-passerines">Воробьиные</button></li>
          <li class="questions__item"><button class="questions__button" data-translate="button-forest-birds">Лесные птицы</button></li>
          <li class="questions__item"><button class="questions__button" data-translate="button-songbirds">Певчие птицы</button></li>
          <li class="questions__item"><button class="questions__button" data-translate="button-predator-birds">Хищные птицы</button></li>
          <li class="questions__item"><button class="questions__button" data-translate="button-sea-birds">Морские птицы</button></li>
        </ul>
      </div>
    </header>
    <main class="quiz-main">
      <div class="question quiz-main__qustion">
        <div class="question__picture-wrapper">
          <div class="question__picture">
            <img src="../assets/img/question.png" class="question__image" alt="question mark">
          </div>
        </div>
        <div class="question__sound">
          <div class="question__bird-name">********</div>
          <div class="question__player main-player">
            <audio src="#" class="main-player__audio"></audio>
            <div class="main-player__upper-wrapper">
              <button class="main-player__button button_play"></button>
              <div class="main-player__slider-wrapper">
                <div class="main-player__slider">
                  <div class="main-player__progress"></div>
                </div>
                <div class="main-player__time-wrapper">
                  <span class="time time_current">00:00</span>
                  <span class="time time_duration">00:00</span>
                </div>
              </div>
            </div>
            <div class="main-player__volume-wrapper">
              <button class="main-player__button-sound button_volume-up"></button>
              <input type="range" class="main-player__volume-slider" min="0" max="100" value="20">  
            </div>
          </div>  
        </div>
      </div>
      <div class="quiz-main__answers">
        <ul class="answers">
          <li class="answers__item"><button class="answers__button">******</button></li>
          <li class="answers__item"><button class="answers__button">******</button></li>
          <li class="answers__item"><button class="answers__button">******</button></li>
          <li class="answers__item"><button class="answers__button">******</button></li>
          <li class="answers__item"><button class="answers__button">******</button></li>
          <li class="answers__item"><button class="answers__button">******</button></li>
        </ul>
        <audio class="correct-answer" src="../assets/audio/correct.mp3"></audio>
        <audio class="incorrect-answer" src="../assets/audio/incorrect.mp3"></audio>
        <div class="bird-info">
          <div class="bird-info__basic">
            <div class="bird-info__picture-wrapper">
              <div class="bird-info__picture">
                <img src="../assets/img/question.png" class="bird-info__image" alt="question mark">
              </div>
            </div>  
            <div class="bird-info__other">
              <div class="bird-info__name">********</div>
              <div class="bird-info__species">****** ******</div>
              <div class="bird-info__player info-player">
                <audio src="#" class="info-player__audio"></audio>
                <div class="info-player__upper-wrapper">
                  <button class="info-player__button button_play"></button>
                  <div class="info-player__slider-wrapper">
                    <div class="info-player__slider">
                      <div class="info-player__progress"></div>
                    </div>
                    <div class="info-player__time-wrapper">
                      <span class="info-time info-time_current">00:00</span>
                      <span class="info-time info-time_duration">00:00</span>
                    </div>
                  </div>
                </div>
                <div class="info-player__volume-wrapper">
                  <button class="info-player__button-sound button_volume-up"></button>
                  <input type="range" class="info-player__volume-slider" min="0" max="100" value="20">  
                </div>
              </div>
            </div>
          </div>
          <div class="bird-info__description">********</div>
        </div>
      </div>
    </main>
    <footer class="quiz-footer">
      <button class="quiz-footer__button" data-translate="button-next">Следующий</button>
    </footer>
  </div>
    
  <script src="../scripts/quiz.js" type="module"></script>
</body>
</html>
