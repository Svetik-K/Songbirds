<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/sass/style.css">
  <title>Start Page</title>
</head>
<body>
  <div class="page-container">
    <header class="start-header">
      <div class="start-header__logo">
        <h1 class="logo-title">Songbird</h1>
      </div>
      <nav class="start-header__navigation">
        <ul class="start-nav">
          <li class="start-nav__item"><a href="/pages/quiz.html" class="start-nav__link">Quiz</a></li>
          <li class="start-nav__item"><a href="#" class="start-nav__link">Gallery</a></li>
          <li class="start-nav__item"><a href="#" class="start-nav__link">Results</a></li>
        </ul>
      </nav>
    </header>
    <main class="start-main">
      <div class="quiz-start">
        <a href="/pages/quiz.html" class="quiz-start__link">Start Quiz</a>
      </div>
    </main>
    <footer class="start-footer">
      <a href="https://github.com/Svetik-K" class="github-link">
        <img src="../assets/svg/github-icon.png" class="github-link__image" alt="GitHub icon">
        GitHub
      </a>
      <a href="https://rs.school/js/" class="school-link">
        <img src="../assets/svg/rs_school_js.svg" class="school-link__image" alt="Rolling Scopes School's logo">
      </a>  
    </footer>
    <video autoplay muted loop class="bg-video">
      <source src="../assets/video/swans.mp4" type="video/mp4">
    </video>
    <div class="start-overlay"></div>
  </div>
  
  
  <script src="../scripts/index.js"></script>
</body>
</html>
